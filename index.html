<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Ajax Page</title>
</head>
<body>
  <script>
    setTimeout(function () {

      var paragraph = document.createElement('div');
      paragraph.setAttribute('id', 'setTimeoutContent');
      var text = document.createTextNode('BUBBLES');
      paragraph.appendChild(text);

      document.getElementById('interval-test').appendChild(paragraph);
    }, 5000);
  </script>

  <h1>
    Test Ajax Page
  </h1>

  A simple web page that can be used to test scraping libraries.


  <div id="interval-test">
    <h3>Set Timeout Test</h3>
    <em>'BUBBLES' should appear in div id="setTimeoutContent" below after 5 seconds:</em>

  </div>

</body>
</html>
